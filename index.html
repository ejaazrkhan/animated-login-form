<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-div">
        <div class="card">
            <div class="border-animation"></div>
            <div class="card-body p-5 text-white">
                <h5 class="card-title mb-5">Login</h5>
                <div class="mb-3 input-div position-relative">
                    <input type="email" class="form-control input-class" autocomplete="off">
                    <label class="text-secondary small">Email</label>
                </div>
                <br>
                <div class="mb-3 input-div position-relative">
                    <input type="password" class="form-control input-class" autocomplete="off">
                    <label class="text-secondary small">Password</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remeber me</label>
                </div>
                <button type="submit" class="btn btn-primary float-end">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
